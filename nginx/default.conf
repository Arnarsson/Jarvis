# WebSocket upgrade mapping (http-level)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream frontend {
    server jarvis-frontend:80;
}

upstream backend {
    server jarvis-server:8000;
}

server {
    listen 80;
    server_name jarvis.eureka-ai.cc localhost;

    client_max_body_size 50M;

    # API requests → FastAPI backend
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Health endpoints → FastAPI backend
    location /health/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Captures → FastAPI backend
    location /captures/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # OpenAPI docs → FastAPI backend
    location /docs {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # WebSocket support for Vite HMR
    location /ws {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host       $host;
        proxy_read_timeout 86400s;
    }

    # Everything else → frontend (SPA)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket upgrade support
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
