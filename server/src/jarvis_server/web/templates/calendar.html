{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Page header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Calendar</h1>
            <p class="mt-1 text-sm text-gray-500">Your meetings and events</p>
        </div>
        <button type="button" class="rounded-lg bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Sync Calendar
        </button>
    </div>

    <!-- Calendar view placeholder -->
    <div class="rounded-lg bg-white shadow">
        <div class="p-6">
            <div class="flex items-center justify-center py-12 text-gray-500">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">Calendar view</h3>
                    <p class="mt-1 text-sm text-gray-500">Full calendar implementation coming in 07-03</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Upcoming meetings list -->
    <div class="rounded-lg bg-white shadow">
        <div class="border-b border-gray-200 px-4 py-5 sm:px-6">
            <h2 class="text-lg font-medium text-gray-900">Upcoming Meetings</h2>
        </div>
        <div class="p-4">
            <div class="flex items-center justify-center py-8 text-gray-500">
                <p class="text-sm">Connect your Google Calendar to see upcoming meetings</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
