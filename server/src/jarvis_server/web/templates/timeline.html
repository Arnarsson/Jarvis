{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Page header -->
    <div>
        <h1 class="text-2xl font-bold text-gray-900">Timeline</h1>
        <p class="mt-1 text-sm text-gray-500">Browse your captures chronologically</p>
    </div>

    <!-- Date selector -->
    <div class="flex items-center justify-between rounded-lg bg-white p-4 shadow">
        <button type="button" class="rounded-lg bg-gray-100 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200">
            Previous Day
        </button>
        <div class="flex items-center space-x-4">
            <input type="date" class="rounded-lg border border-gray-300 px-3 py-2 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">
        </div>
        <button type="button" class="rounded-lg bg-gray-100 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200">
            Next Day
        </button>
    </div>

    <!-- Timeline grid placeholder -->
    <div class="rounded-lg bg-white shadow">
        <div class="p-6">
            <div class="flex items-center justify-center py-12 text-gray-500">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">Timeline view</h3>
                    <p class="mt-1 text-sm text-gray-500">Full timeline implementation coming in 07-02</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
