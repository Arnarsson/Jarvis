{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Page header -->
    <div>
        <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
        <p class="mt-1 text-sm text-gray-500">Overview of your Jarvis activity</p>
    </div>

    <!-- Stats cards - loaded via HTMX -->
    <div hx-get="/api/web/stats"
         hx-trigger="load"
         hx-swap="innerHTML"
         hx-indicator="#htmx-indicator"
         class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
        <!-- Skeleton loading state -->
        <div class="animate-pulse rounded-lg bg-white p-5 shadow">
            <div class="h-4 w-20 rounded bg-gray-200"></div>
            <div class="mt-3 h-8 w-16 rounded bg-gray-200"></div>
        </div>
        <div class="animate-pulse rounded-lg bg-white p-5 shadow">
            <div class="h-4 w-20 rounded bg-gray-200"></div>
            <div class="mt-3 h-8 w-16 rounded bg-gray-200"></div>
        </div>
        <div class="animate-pulse rounded-lg bg-white p-5 shadow">
            <div class="h-4 w-20 rounded bg-gray-200"></div>
            <div class="mt-3 h-8 w-16 rounded bg-gray-200"></div>
        </div>
        <div class="animate-pulse rounded-lg bg-white p-5 shadow">
            <div class="h-4 w-20 rounded bg-gray-200"></div>
            <div class="mt-3 h-8 w-16 rounded bg-gray-200"></div>
        </div>
    </div>

    <!-- Two-column layout for meetings and captures -->
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <!-- Upcoming meetings -->
        <div class="rounded-lg bg-white shadow">
            <div class="border-b border-gray-200 px-4 py-5 sm:px-6">
                <h2 class="text-lg font-medium text-gray-900">Upcoming Meetings</h2>
            </div>
            <div hx-get="/api/web/upcoming-meetings"
                 hx-trigger="load"
                 hx-swap="innerHTML"
                 hx-indicator="#htmx-indicator"
                 class="p-4">
                <!-- Skeleton loading state -->
                <div class="space-y-4">
                    <div class="animate-pulse flex space-x-4">
                        <div class="h-10 w-10 rounded bg-gray-200"></div>
                        <div class="flex-1 space-y-2">
                            <div class="h-4 w-3/4 rounded bg-gray-200"></div>
                            <div class="h-3 w-1/2 rounded bg-gray-200"></div>
                        </div>
                    </div>
                    <div class="animate-pulse flex space-x-4">
                        <div class="h-10 w-10 rounded bg-gray-200"></div>
                        <div class="flex-1 space-y-2">
                            <div class="h-4 w-3/4 rounded bg-gray-200"></div>
                            <div class="h-3 w-1/2 rounded bg-gray-200"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent captures -->
        <div class="rounded-lg bg-white shadow">
            <div class="border-b border-gray-200 px-4 py-5 sm:px-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-medium text-gray-900">Recent Captures</h2>
                    <a href="/timeline" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
                        View all
                    </a>
                </div>
            </div>
            <div hx-get="/api/web/recent-captures"
                 hx-trigger="load"
                 hx-swap="innerHTML"
                 hx-indicator="#htmx-indicator"
                 class="p-4">
                <!-- Skeleton loading state -->
                <div class="grid grid-cols-3 gap-2">
                    <div class="animate-pulse aspect-video rounded bg-gray-200"></div>
                    <div class="animate-pulse aspect-video rounded bg-gray-200"></div>
                    <div class="animate-pulse aspect-video rounded bg-gray-200"></div>
                    <div class="animate-pulse aspect-video rounded bg-gray-200"></div>
                    <div class="animate-pulse aspect-video rounded bg-gray-200"></div>
                    <div class="animate-pulse aspect-video rounded bg-gray-200"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick search -->
    <div class="rounded-lg bg-white shadow">
        <div class="p-6">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Quick Search</h2>
            <form action="/search" method="get" class="flex gap-4">
                <input type="text"
                       name="q"
                       placeholder="Search your captures and conversations..."
                       class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                <button type="submit"
                        class="rounded-lg bg-indigo-600 px-6 py-2 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Search
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
